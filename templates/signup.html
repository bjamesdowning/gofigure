<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Billy Downing -->
    <link href="static/main.css" type="text/css" rel="stylesheet">
    <title>Signup</title>
</head>

<header>
    <nav class="nav">
        <ul>
            <li>
                <a href="login.html">Login</a>
            </li>
        </ul>
    </nav>
</header>

<body>
    <br>
    <div class="signup">
        <header>Signup</header>
        <br>
        <form method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <br>
            <input type="text" name="firstname" placeholder="First Name" required>
            <br>
            <br>
            <input type="text" name="lastname" placeholder="Last Name" required>
            <br>
            <br>
            <label for="select_role">Role</label>
            <select name="role" id="select_role">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
            <br>
            <br>
            <input type="password" name="password" id="password" placeholder="Password" onchange='check_pass();'>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" onchange='check_pass();'>
            <br>
            <br>
            <input type="submit" name="submit" id="submit" disabled/>
            <br>
        </form>
    </div>

    <script>
        function check_pass() {
            if (document.getElementById('password').value ==
                document.getElementById('confirm_password').value) {
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('submit').disabled = true;
            }
        }
    </script>
</body>

</html>
